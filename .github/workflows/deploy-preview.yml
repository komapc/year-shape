name: Deploy Preview (Vercel)

on:
  pull_request:
    branches:
      - staging
      - main

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        working-directory: ./year-shape-calendar
        run: npm ci

      - name: Run tests
        working-directory: ./year-shape-calendar
        run: npm run test:run

      - name: Build
        working-directory: ./year-shape-calendar
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
        run: npm run build

      - name: Deploy to Vercel
        working-directory: ./year-shape-calendar
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel deploy --prod=false --token=$VERCEL_TOKEN ./dist > deployment-url.txt
          echo "Preview URL: $(cat deployment-url.txt)"
          
      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const url = fs.readFileSync('./year-shape-calendar/deployment-url.txt', 'utf8').trim();
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployed!\n\n**Preview URL:** ${url}\n\nTest your changes before merging!`
            });

